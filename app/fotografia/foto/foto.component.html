<!--h1 class="text-center mt-3"> {{titulo}} </h1-->
<div class="container mt-5">
  <button class="btn btn-outlet mt-5"(click)="mudar()">{{ nameButton }}</button>
  <div class="row">

    <div class="col-4" *ngFor="let foto of imagens; index as i">
<!--Fotos Pares-->
      <div class="card shadow mt-5" style="width: 18rem;" *ngIf="control == true || i%2 ==0">
        <img class="card-img-top img-fluid " [src]="foto.img" alt="Imagem de capa do card">
        <div class="card-body">
          <h5 class="card-title">{{foto.titulo}}</h5>     
        </div>
      </div>
    </div>
  </div>
</div>
